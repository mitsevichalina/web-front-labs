<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мицевич Алина Александровна. Лабораторная 7</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-32x32.png">
    <link rel="icon" href="../favicon-16x16.png">
    <script>
        function addNewBlock() {
            let newBlock = document.createElement('div');
            newBlock.style.backgroundColor = 'green';
            newBlock.style.height = '40px';
            newBlock.style.border = '1px solid black';
            newBlock.style.width = '80%';
            newBlock.style.margin = '10px auto';
            newBlock.style.padding = '10px';

            document.querySelector('main').appendChild(newBlock);
        }
        function addNewBlocks() {
            let main = document.querySelector('main');
            let numblock = document.querySelector('.numblock');
            let width = 150;
            for(let i= 0; i<numblock.value; i++) {
                let newBlock = document.createElement('div');
                newBlock.style.backgroundColor = 'green';
                newBlock.style.height = '40px';
                newBlock.style.border = '1px solid black';
                newBlock.style.width = `${width += 15}px`;
                newBlock.style.margin = '10px';
                newBlock.style.padding = '10px';
                newBlock.innerHTML = `Блок № ${i+1}: 2*${i}<sup>2</sup> = ${2* i**2}`;

                main.appendChild(newBlock);
            }
        }
        function add20_50() {
            let main = document.querySelector('main');
            for (let i = 20; i <=50; i+=2.5) {
                let newBlock = document.createElement('div');
                newBlock.style.width = '40px';
                newBlock.style.height = '40px';
                newBlock.style.border = '1px solid';
                newBlock.style.backgroundColor = 'lightpink';
                newBlock.style.color = 'RosyBrown';
                newBlock.style.margin = '10px';

                newBlock.innerHTML = `${i}`;

                main.appendChild(newBlock);
            }
        }
    </script>
</head>
<body>
    <header>НГТУ, ФБ, Лабораторная работа 7
        <hr>
    </header>
    
    <main>
        <input type="number" placeholder="Введите кол-во блоков" min="0" class="numblock">
        <button onclick="addNewBlock()">Добавить блок</button>
        <button onclick="addNewBlocks()">Добавить блоки</button>
        <button onclick="add20_50()">20 => 50</button>
    </main>

    <footer>
        <hr>
        &copy; Алина Мицевич, ФБИ-24, 2 курс, 2024
    </footer>
</body>
</html>
