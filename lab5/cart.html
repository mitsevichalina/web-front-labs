<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мицевич Алина Александровна. Лабораторная 5</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-32x32.png">
    <link rel="icon" href="../favicon-16x16.png">
    <script>
        function Sum(){
            let apple = document.getElementById('apple');
            let pear = document.getElementById('pear');
            let orange = document.getElementById('orange');
            let melon = document.getElementById('melon');

            let a = parseInt(apple.value);
            let b = parseInt(pear.value);
            let c = parseInt(orange.value);
            let d = parseInt(melon.value);
            let sum = a*100 + b*80 + c*150 + d*300;
            let output = document.getElementById('output');
            output.innerHTML = 'Общая цена: ' + sum + 'р';
        }
        function Clear() {
            document.getElementById('apple').value = '';
            document.getElementById('pear').value = '';
            document.getElementById('orange').value = '';
            document.getElementById('melon').value = '';
            document.getElementById('output').innerHTML = '';
        }
    </script>
    <style>
        .cart{
            margin: 0 auto;
            border: 1px solid saddlebrown;
            width: 300px;
            height: 400px;
        }
        h2{
            text-align: center;

        }
    </style>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 5
    </header>
    
    <main>
        <div class="cart">
            <h2>Корзина товаров</h2>
            <p>Яблоки (100р/шт):</p>
            <input type="number" id="apple" min="0" placeholder="количество яблок">
            <p>Груши (80р/шт):</p>
            <input type="number" id="pear" min="0" placeholder="количество груш">
            <p>Апельсины (150р/шт):</p>
            <input type="number" id="orange" min="0" placeholder="количество апельсинов">
            <p>Дыни (300р/шт):</p>
            <input type="number" id="melon" min="0" placeholder="количество дынь ">
            <br><br>
            <input type="button" value="Рассчитать" onclick="Sum()">
            <input type="button" value="Очистить" onclick="Clear()">
            <div id="output"></div>
        </div>
    </main>

    <footer>
        &copy; Алина Мицевич, ФБИ-24, 2 курс, 2024
    </footer>
</body>
</html>
